<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <meta content="caibaojian" name="author"/>
    <title>demo3</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

    <style>
        body{
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>
<section id="demo3">

    <header class="demo3_head">
        <section class="icon">
            <img :src="'imgs/demo3/'+user.image" />
        </section>
    </header>

    <section class="demo3_row">
        <h4 class="demo3_name">{{user.name}}</h4>

        <section class="infoAll">
            <section class="line">
                <ul class="infoList">
                    <li>{{user.age}}</li>
                    <li class="item">{{user.height}}</li>
                    <li class="item">{{user.weight}}</li>
                </ul>
            </section>
        </section>

        <section class="others">
            <ul class="txt">
                <li>{{user.money}}</li>
                <li class="item"><img src="imgs/demo3/money.png" /></li>
                <li class="item item2">积分商城</li>
            </ul>
        </section>

    </section>

    <section class="demo3_row2">
        <ul class="starList">
            <li>等级<span class="item">{{user.star}}</span></li>
            <li>粉丝<span class="item">{{user.num}}</span></li>
            <li>关注<span class="item">{{user.lookAt}}</span></li>
        </ul>
    </section>

    <section class="demo3_row3">
        <section class="row3_info">
             <section class="lef">
                 <ul class="lefTxt">
                     <li><img src="imgs/demo3/icon.png" /></li>
                     <li class="item">我的发帖</li>
                 </ul>
             </section>
            <section class="right">
                <a href="javascript:void(0);"><img src="imgs/demo3/shape.png" /></a>
            </section>
        </section>

        <section class="row3_info2">
            <section class="lef">
                <ul class="lefTxt">
                    <li><img src="imgs/demo3/icon2.png" /></li>
                    <li class="item">我的回帖</li>
                </ul>
            </section>
            <section class="right">
                <a href="javascript:void(0);"><img src="imgs/demo3/shape.png" /></a>
            </section>
        </section>

        <section class="row3_info3">
            <section class="lef">
                <ul class="lefTxt">
                    <li><img src="imgs/demo3/icon3.png" /></li>
                    <li class="item">全部动态</li>
                </ul>
            </section>
            <section class="right">
                <a href="javascript:void(0);"><img src="imgs/demo3/shape.png" /></a>
            </section>
        </section>

    </section>

    <section style="width: 100%;height: 2rem;">

    </section>


    <section class="demo3_fix">
        <ul class="bottomIcon">
            <li class="shapeIcon"><a href="javascript:void(0);"><img src="imgs/demo3/shapeIcon.png" /></a></li>
            <li class="shapeIcon2"><a href="javascript:void(0);"><img src="imgs/demo3/shapeIcon2.png" /></a></li>
            <li class="shapeIcon3"><a href="javascript:void(0);"><img src="imgs/demo3/shapeIcon3.png" /></a></li>
            <li class="shapeIcon4"><a href="javascript:void(0);"><img src="imgs/demo3/shapeIcon4.png" /></a></li>
            <li class="shapeIcon5"><a href="javascript:void(0);"><img src="imgs/demo3/shapeIcon5.png" /></a></li>
        </ul>
    </section>

</section>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/vue.2.3.0.js"></script>
<script src="js/remDeal.js"></script>
<script src="js/demo2.js"></script>

</body>
</html>
